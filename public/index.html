<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React Redux Bootstrap Demo</title>
  <!-- Bootstrap CSS (via CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8Q7MHWN8VH"></script>
  <script>
    window.addEventListener('beforeunload', function () {
      localStorage.clear();
    });

    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    // Use sessionStorage instead of localStorage for temporary user ID
    const userId = sessionStorage.getItem('user_id') || crypto.randomUUID();
    sessionStorage.setItem('user_id', userId);

    // Send it to Google Analytics
    gtag('config', process.env.REACT_APP_GA_MEASUREMENT_ID, {
      'user_id': userId
    });
  </script>
</body>

</html>
